<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      // GitHub Pages SPA redirect
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/hobby-hub/index.html?' +
        l.pathname.slice(1).split('/').slice(0, pathSegmentsToKeep).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
